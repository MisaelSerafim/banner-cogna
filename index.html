    <div id="parallax-container">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    window.addEventListener('scroll', () => {
      let parent =  document.getElementById('parallax-container');
      let children = parent.getElementsByTagName('div');
      for(let i = 0; i < children.length; i++) {
        children[i].style.transform = 'translateY(-' + (window.pageYOffset * i / children.length) + 'px)';
      }
    }, false);

    const movingImage = document.getElementById('movingImage');

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      
      // Calcula a posição relativa do mouse dentro do contêiner da imagem
      const containerRect = movingImage.parentElement.getBoundingClientRect();
      const relMouseX = mouseX - containerRect.left;
      const relMouseY = mouseY - containerRect.top;
      
      // Calcula o deslocamento da imagem em relação ao mouse
      const offsetX = relMouseX / containerRect.width - 0.5;
      const offsetY = relMouseY / containerRect.height - 0.5;
      
      // Aplica a transformação à imagem
      movingImage.style.transform = `translate(${offsetX * 50}px, ${offsetY * 50}px)`;
    });

  </script>
